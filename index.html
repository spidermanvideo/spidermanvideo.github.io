<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ðŸ”¥] SOPHIE RAIN SPIDERMAN VIDEO</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #videoContainer {
            display: none;
            position: relative;
        }

        #videoPlayer {
            filter: blur(5px); /* Applica un effetto di blur sul video */
        }

        #leakButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff; /* Colore blu */
            color: #fff; /* Testo bianco */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10; /* Assicurati che il pulsante sia sopra il video */
        }

        #leakButton:focus {
            outline: none;
        }

        #restartButton {
            display: none;
        }
    </style>
</head>
<body>
    <button id="leakButton" onclick="startVideo()">LEAK</button>

    <div id="videoContainer">
        <video id="videoPlayer" width="1920" height="1080" controls>
            <source src="part1.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
        <br>
        <button id="restartButton" style="display:none;" onclick="restart()">Restart</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const restartButton = document.getElementById('restartButton');
        const videoContainer = document.getElementById('videoContainer');
        const leakButton = document.getElementById('leakButton');
        let currentVideo = 1;

        function goFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari e Opera
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                videoPlayer.msRequestFullscreen();
            }
        }

        function startVideo() {
            leakButton.style.display = 'none';
            videoContainer.style.display = 'block';
            videoPlayer.play();
            goFullscreen();
        }

        videoPlayer.onplay = function() {
            if (currentVideo === 1) {
                goFullscreen();
            }
        };

        videoPlayer.onended = function() {
            if (currentVideo === 1) {
                videoPlayer.src = 'part2.mp4';
                videoPlayer.play();
                currentVideo = 2;
            } else {
                restartButton.style.display = 'inline';
            }
        };

        function restart() {
            currentVideo = 1;
            videoPlayer.src = 'part1.mp4';
            videoPlayer.play();
            restartButton.style.display = 'none';
            goFullscreen(); // Entra in modalitÃ  schermo intero anche al riavvio
        }
    </script>
</body>
</html>

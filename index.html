<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ðŸ”¥] SOPHIE RAIN SPIDERMAN VIDEO</title>
    <style>
        #videoContainer {
            display: none;
        }
        #leakButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="leakButton" onclick="startVideo()">LEAK</button>

    <div id="videoContainer">
        <video id="videoPlayer" width="1920" height="1080" controls>
            <source src="part1.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
        <br>
        <button id="restartButton" style="display:none;" onclick="restart()">Restart</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const restartButton = document.getElementById('restartButton');
        const videoContainer = document.getElementById('videoContainer');
        const leakButton = document.getElementById('leakButton');
        let currentVideo = 1;

        function goFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari e Opera
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                videoPlayer.msRequestFullscreen();
            }
        }

        function startVideo() {
            leakButton.style.display = 'none';
            videoContainer.style.display = 'block';
            videoPlayer.play();
            goFullscreen();
        }

        videoPlayer.onplay = function() {
            if (currentVideo === 1) {
                goFullscreen();
            }
        };

        videoPlayer.onended = function() {
            if (currentVideo === 1) {
                videoPlayer.src = 'part2.mp4';
                videoPlayer.play();
                currentVideo = 2;
            } else {
                restartButton.style.display = 'inline';
            }
        };

        function restart() {
            currentVideo = 1;
            videoPlayer.src = 'part1.mp4';
            videoPlayer.play();
            restartButton.style.display = 'none';
            goFullscreen(); // Entra in modalitÃ  schermo intero anche al riavvio
        }
    </script>
</body>
</html>

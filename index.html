<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ðŸ”¥] SOPHIE RAIN SPIDERMAN VIDEO</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            filter: blur(10px); /* Effetto di blur */
            z-index: 1;
        }

        #videoContainer {
            display: none;
            position: relative;
            z-index: 2;
        }

        #videoPlayer {
            width: 100vw;
            height: 100vh;
        }

        #leakButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff; /* Colore blu */
            color: #fff; /* Testo bianco */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 3; /* Assicurati che il pulsante sia sopra l'immagine e il video */
        }

        #leakButton:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="backgroundImage"></div>
    <button id="leakButton" onclick="startVideo()">LEAK</button>

    <div id="videoContainer">
        <video id="videoPlayer" controls>
            <source src="part1.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
        <br>
        <button id="restartButton" style="display:none;" onclick="restart()">Restart</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const restartButton = document.getElementById('restartButton');
        const videoContainer = document.getElementById('videoContainer');
        const leakButton = document.getElementById('leakButton');
        const backgroundImage = document.getElementById('backgroundImage');
        let currentVideo = 1;

        function goFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari e Opera
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                videoPlayer.msRequestFullscreen();
            }
        }

        function startVideo() {
            backgroundImage.style.display = 'none'; // Nasconde l'immagine di sfondo
            leakButton.style.display = 'none'; // Nasconde il pulsante "LEAK"
            videoContainer.style.display = 'block'; // Mostra il contenitore del video
            videoPlayer.play(); // Avvia il video
            goFullscreen(); // Entra in modalitÃ  schermo intero
        }

        videoPlayer.onplay = function() {
            if (currentVideo === 1) {
                goFullscreen();
            }
        };

        videoPlayer.onended = function() {
            if (currentVideo === 1) {
                videoPlayer.src = 'part2.mp4';
                videoPlayer.play();
                currentVideo = 2;
            } else {
                restartButton.style.display = 'inline';
            }
        };

        function restart() {
            currentVideo = 1;
            videoPlayer.src = 'part1.mp4';
            videoPlayer.play();
            restartButton.style.display = 'none';
            goFullscreen(); // Entra in modalitÃ  schermo intero anche al riavvio
        }
    </script>
</body>
</html>
